<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natraj Packaging</title>
    <link rel="stylesheet" href="css\bootstrap.css">
    <link rel="stylesheet" href="css\style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
          <!-------------------- navigation------------------------------ -->
        <div class="navigaion">
         <div  class="logo">
            <img src="img\horse.png" alt="">
        </div>
        <div  class="vec">
            <h1>Vehicles</h1>
        </div>
        <div class="nav">
            <a href="#">Bikes</a>
        </div>
        <div class="nav">
            <a href="#">Scooters</a>
        </div>
        <div class="nav">
            <a href="#">Electric</a>
        </div>
        <div class="nav">
            <a href="#">Mopeds</a>
        </div>
      </div>
         <!-- top row------------------------------------ -->
        <div class="rigth-body">
            <div class="header">
                <div class="icon">
                    <i class="fa fa-camera"></i>
                </div>
            </div>
            <div class="main">
                <div class="main-left">
                    <div class="camera">
                        <i class="fa fa-camera"></i>
                        <button type="button" class="btn btn-dark btn-lg bt1">Camera1</button>
                        <button type="button" class="btn btn-dark btn-lg bt2">Camera2</button>
                    </div>
                    <div class="map">
                        <img src="img\bikejpg.png" alt="">
                    </div>
                    <div class="footer">
                        <div class="status">
                            <img src="img\engine status.jpg">
                          </div>
                          <div class="tanki">
                            <img src="img\tanki.jpg" >
                          </div>
                    </div>
                </div>
                <div class="main-right ">
                    <div class="btns text-center">
                        <button type="button" class="btn btn-outline-danger btn-lg">OFF</button>
                        <button type="button" class="btn btn-success btn-lg">ON</button>
                    </div>
                    <div class="speed">
                        <img src="img\speed.jpg"width="100%">
                      </div>
                      <div class="avg">
                        <img src="img\avgspeed.jpg">
                      </div>
                      <div class="temp">
                        <img src="img\temp.png">
                      </div>
                </div>
                </div>
            </div>    
</body>
<script src="js\jquery.js"></script>
<script src="js\bootstrap.js"></script>
</html>
